    <body>
         <div class="animsition">
          <div id="container"></div>
          <div id="enter"> <a href="toc.html" class="animsition-link"
            data-animsition-out-class="fade-out"
            data-animsition-out-duration="1500">i y e</a> </div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
    
          <script id="vertexShader" type="x-shader/x-vertex">
              void main() {
                  gl_Position = vec4( position, 0.8 );
              }
          </script>
        
          <script id="fragmentShader" type="x-shader/x-fragment">
          precision mediump float;
          uniform float time;
          uniform vec2 mouse;
          uniform vec2 resolution;
            
          float random (in vec2 st) {
              return fract(sin(dot(st.xy,
                                   vec2(12.9898,78.233)))
                           * 43758.5453123);
          }
    
          void main(void){
            vec2 uv = (gl_FragCoord.xy * 2.0 - resolution.xy) / min(resolution.x, resolution.y);
            vec3 destColor = vec3(0.0);
            for(float i = 0.0; i < 1.0; i++){
              float j = i + 1.0;
              vec2 d = uv + vec2(cos(j*time*random(uv)),sin(j*time*random(uv)))*0.5;
    
              destColor += (sin(time*0.3)*0.01+0.1) / length(d);
            }
            gl_FragColor = vec4(destColor, 1.0);
          }
    
          </script>

          <script>
            $(document).ready(function() {
            $(".animsition").animsition({
              inClass: 'fade-in',
              outClass: 'fade-out',
              inDuration: 2000,
              outDuration: 800,
              linkElement: '.animsition-link',
              // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
              loading: true,
              loadingParentElement: 'body', //animsition wrapper element
              loadingClass: 'animsition-loading',
              loadingInner: '', // e.g '<img src="loading.svg" />'
              timeout: false,
              timeoutCountdown: 5000,
              onLoadEvent: true,
              browser: [ 'animation-duration', '-webkit-animation-duration'],
              // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
              // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
              overlay : false,
              overlayClass : 'animsition-overlay-slide',
              overlayParentElement : 'body',
              transition: function(url){ window.location.href = url; }
            });
          });
          </script>
